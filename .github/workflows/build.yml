name: Build Kivy APK

on:
  push:
    branches:
      - main  # Trigger when pushing to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Docker (if missing)
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io

      - name: Pull reliable Buildozer Docker image
        run: |
          docker pull ghcr.io/kivy/buildozer:latest

      - name: Build APK using Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/home/user/app ghcr.io/kivy/buildozer:latest bash -c "
            buildozer android debug
          "

      - name: Upload built APK
        uses: actions/upload-artifact@v4
        with:
          name: built-apk
          path: bin/*.apk
