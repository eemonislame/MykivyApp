name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull Buildozer Docker image
        run: docker pull ghcr.io/kivy/buildozer:latest

      - name: Build APK
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/home/user/app \
            -w /home/user/app \
            ghcr.io/kivy/buildozer:latest \
            bash -c "mkdir -p /home/user/app/.buildozer && chown -R user:user /home/user/app/.buildozer && buildozer android debug"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: built-apk
          path: bin/*.apk
