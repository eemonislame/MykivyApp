name: Build APK with Buildozer

on:
  push:
    branches:
      - main  # Make sure you are pushing to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io

      - name: Run Buildozer inside Docker and Build APK
        run: |
          docker run --rm -v ${{ github.workspace }}:/home/user/app kivy/buildozer bash -c "
            apt update && apt upgrade -y && apt --fix-broken install -y &&
            buildozer android debug
          "

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mykivyapp-apk
          path: bin/*.apk
