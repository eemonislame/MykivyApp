name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build APK
        run: |
          docker run --rm -v ${{ github.workspace }}:/home/user/app ghcr.io/kivy/buildozer:latest android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: built-apk
          path: bin/*.apk
